    <section>
      <div class="section">
          <div class="autherization">
              <div class="au_img">
                  <img src="../Images/signup.png" alt="" class="au_image">
              </div>
              <div class="content">
                  <form action="" class="au_form">
                      <h2 class="titl">Üyelik oluştur</h2>
                      <p class="para">Bilgileri eksiksiz giriniz</p>
                      <div class="grp">
                          <input type="text" placeholder="Ad" class="grp_ipt" id="firstName" required>
                      </div>
                      <div class="grp">
                        <input type="text" placeholder="Soy ad" class="grp_ipt" id="lastName" required>
                    </div>
                      <div class="grp">
                          <input type="email" placeholder="Email" class="grp_ipt" id="email" required>
                      </div>
                      
                      <div class="grp">
                          <input type="password" placeholder="Şifre" class="grp_ipt" id="password" required>
                      </div>
                      <p class="para">Address</p>
                      <div class="grp">
                        <input type="street" placeholder="Cadde" class="grp_ipt" id="street" required>
                    </div>
                    <div class="grp">
                      <input type="buildingName" placeholder="Bina numarası" class="grp_ipt" id="buildingName" required>
                  </div>
                  <div class="grp">
                    <input type="city" placeholder="Şehir" class="grp_ipt" id="city" required>
                </div>
                <div class="grp">
                  <input type="state" placeholder="İlçe" class="grp_ipt" id="state" required>
              </div>
              <div class="grp">
                <input type="country" placeholder="Ülke" class="grp_ipt" id="country" required>
            </div>
            <div class="grp">
              <input type="pincode" placeholder="Posta kodu" class="grp_ipt" id="pincode" required>
          </div>
                      <div class="grp">
                          <button class="bttn">
                              <a href="uyelik.html" class="bttn_link" onclick="register()" >Üye ol</a>
                          </button>
                      </div>
                      <div class="grp">
                          <span>Zaten üyeliğim var
                              <a href="login.html" class="bttn_link2" onclick="submitForm()" >Giriş</a>
                          </span>
                      </div>
                  </form>
