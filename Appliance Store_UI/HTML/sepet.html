  <body>
    <div class="se-pre-con"></div>
    <header>
      <nav>
        <ul>
          <li class="primary-nav">
            <img src="../Images/logo.jpg" alt="logo" />
            <a href="../index.html">Appliance Store</a>
          </li>
          <li class="secondary-nav">
            <a href="../HTML/sepet.html">
              <i class="fas fa-shopping-cart"></i> Sepetim

          <li class="secondary-nav"><a href="../HTML/beyazesya.html">Beyaz Eşya </a></li>
          <li class="secondary-nav"><a href="../HTML/tv-sessistemi.html">TV && Ses Sistemi</a></li>
          
        </ul>
      </nav>
    </header>
    <section>
      <h1>Sepet</h1>
      <div class="row">
        <div class="column">
          <h1>Siparişleriniz</h1>
          <h5>Lütfen ürün adetlerini giriniz</h5>
          <div class="cart-item" id="item">
            <img src="../Images/buz dolabı 1.png" alt="" />
            <p>buz dolabı </p>
            <p>$399.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item1">
            <img src="../Images/Çamaşır makinesi1.png" alt="" />
            <p>çamaşır makinası </p>
            <p>$299.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove2" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item2">
            <img src="../Images/fırın.webp" alt="" />
            <p>fırın</p>
            <p>$199.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove3" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <hr />
        </div>
        <div class="column2">
          <h3>Sepet toplamı</h3>
          <div class="row1">
            <div class="col">
              <h5>Ara toplam</h5>
              <h5>Nakliye</h5>
            </div>
            <div class="col">
              <h5>$199.90</h5>
              <div class="wrapper">
                
                
              </div>
            </div>
          </div>
          <h3>Toplam &nbsp; &nbsp; $1000</h3>
          <div class="buttons">
            <a class="button-checkout" href="confirmation.html">Alışverişi tamamla</a>
            <a class="cancel" href="../HTML/beyazesya.html">Alışverişe devam et</a>
          </div>
        </div>
      </div>
    </section>
